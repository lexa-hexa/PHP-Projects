<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Başvuru Ekle</h2>
    <form action="submit.php" method="post">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required>
        <label for="egitim">Eğitim:</label>
        <input type="text" id="egitim" name="egitim" required>
        <label for="tecrube">Tecrübe:</label>
        <input type="text" id="tecrube" name="tecrube" required>
        <input type="submit" value="Başvuru Ekle">
    </form>
</body>
</html>
